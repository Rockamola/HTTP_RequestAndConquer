<!--index.html-->

<!--embed header template here-->
{{ template "header.html" }}

<!--loop over payload variable, which is user ip via GET request header-->
{{ range .payload }}
    <!--display title, which is "current client-->
   <p><h2>{{ .Title }}</h2></p>
    <!--displays content, which is clients ip-->
   <p><h2>{{ .Content }}</h2></p>
{{end}}

<!--embed footer template here-->
{{ template "footer.html"}}
